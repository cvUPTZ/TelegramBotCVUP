            <input type="text" id="command" value="01000000080000002E00000000000000000000000700000068 6F73 743A 3A00">
        </div>
    </div>
    
    <button id="enableButton">Enable USB Debugging</button>
    <button id="disableVerifyAppsButton">Disable Verify Apps Over USB</button>
    <button id="enableInstallViaUSBButton">Enable Install via USB</button>
    <button id="resetButton">Reset Simulation</button>

    <div id="terminal"></div>

    <script>
        const terminal = document.getElementById('terminal');
        const enableButton = document.getElementById('enableButton');
        const disableVerifyAppsButton = document.getElementById('disableVerifyAppsButton');
        const enableInstallViaUSBButton = document.getElementById('enableInstallViaUSBButton');
        const resetButton = document.getElementById('resetButton');
        const vendorIdInput = document.getElementById('vendorId');
        const commandInput = document.getElementById('command');

        function log(message, color = '#d4d4d4') {
            const timestamp = new Date().toLocaleTimeString();
            terminal.innerHTML += `<span style="color:${color}">[${timestamp}] ${message}</span><br>`;
            terminal.scrollTop = terminal.scrollHeight;
        }

        function hexToBytes(hex) {
            return hex.replace(/\s/g, '').match(/.{1,2}/g).map(byte => parseInt(byte, 16));
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function simulateUSBDebugging() {
            enableButton.disabled = true;
            resetButton.disabled = true;
            const vendorId = parseInt(vendorIdInput.value);
            const command = hexToBytes(commandInput.value);

            log('Initializing USB communication...', '#569cd6');
            await sleep(1000);

            log(`Detecting device with Vendor ID: 0x${vendorId.toString(16).padStart(4, '0')}`, '#4ec9b0');
            await sleep(1500);

            log('Device detected. Establishing connection...', '#4ec9b0');
            await sleep(1000);

            log('Connection established. Sending USB debugging command:', '#4ec9b0');
            log(`Command: ${command.map(b => b.toString(16).padStart(2, '0')).join(' ')}`, '#ce9178');
            await sleep(2000);

            log('Command sent. Waiting for device response...', '#4ec9b0');
            await sleep(1500);

            log('Device acknowledged. USB Debugging enabled successfully.', '#4ec9b0');
            await sleep(1000);

            log('Closing connection...', '#569cd6');
            await sleep(1000);

            log('Process completed. USB Debugging is now enabled on the device.', '#3dc9b0');
            enableButton.disabled = false;
            resetButton.disabled = false;
        }

        async function disableVerifyApps() {
            disableVerifyAppsButton.disabled = true;
            resetButton.disabled = true;

            const vendorId = parseInt(vendorIdInput.value);
            const command = hexToBytes("01000000080000002E00000000000000000000000700000076 65 72 69 66 79 5F 61 70 70 73 5F 6F 76 65 72 5F 75 73 62 00");
            
            log('Sending command to disable Verify Apps Over USB...', '#569cd6');
            log(`Command: ${command.map(b => b.toString(16).padStart(2, '0')).join(' ')}`, '#ce9178');
            await sleep(2000);

            log('Verify Apps Over USB disabled successfully.', '#3dc9b0');
            disableVerifyAppsButton.disabled = false;
            resetButton.disabled = false;
        }

        async function enableInstallViaUSB() {
            enableInstallViaUSBButton.disabled = true;
            resetButton.disabled = true;

            const vendorId = parseInt(vendorIdInput.value);
            const command = hexToBytes("01000000080000002E00000000000000000000000700000069 6E 73 74 61 6C 6C 5F 76 69 61 5F 75 73 62 00");

            log('Sending command to enable Install via USB...', '#569cd6');
            log(`Command: ${command.map(b => b.toString(16).padStart(2, '0')).join(' ')}`, '#ce9178');
            await sleep(2000);

            log('Install via USB enabled successfully.', '#3dc9b0');
            enableInstallViaUSBButton.disabled = false;
            resetButton.disabled = false;
        }

        function resetSimulation() {
            terminal.innerHTML = '';
            enableButton.disabled = false;
            disableVerifyAppsButton.disabled = false;
            enableInstallViaUSBButton.disabled = false;
            log('Simulation reset. Ready to start a new process.', '#569cd6');
        }

        enableButton.addEventListener('click', simulateUSBDebugging);
        disableVerifyAppsButton.addEventListener('click', disableVerifyApps);
        enableInstallViaUSBButton.addEventListener('click', enableInstallViaUSB);
        resetButton.addEventListener('click', resetSimulation);

        // Initial message
        log('Welcome to the Interactive USB Debugging Enabler Simulation', '#569cd6');
        log('Click "Enable USB Debugging", "Disable Verify Apps", or "Enable Install via USB" to start the process', '#4ec9b0');
    </script>
</body>
</html>
